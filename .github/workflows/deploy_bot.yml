name: BUILD SITE

on:
  push:
    branches:
      - bot
  pull_request:
    branches:
      - bot

jobs:         
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - id: deploy
      name: Deploy to dokku
      uses: idoberko2/dokku-deploy-github-action@v1
      with:
        git-push-flags: '--force'
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
        dokku-host: '65.108.218.253'
        app-name: 'bot'
